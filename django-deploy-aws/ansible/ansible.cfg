[defaults]
# Inventory file location
inventory = hosts.ini

# Don't prompt for SSH host key verification
host_key_checking = False

# Default user for SSH connections
remote_user = ubuntu

# SSH private key file
private_key_file = ~/.ssh/django-key.pem

# Disable SSH host key checking warnings
ansible_ssh_common_args = '-o StrictHostKeyChecking=no'

# Retry SSH connections
timeout = 30

# Display output in a more readable format (Ansible >=2.13)
# Use default callback with YAML result formatting
stdout_callback = default
result_format = yaml

# Enable color output
force_color = True

# Gather facts about remote hosts
gathering = smart
fact_caching = jsonfile
fact_caching_connection = /tmp/ansible_facts
fact_caching_timeout = 3600

[privilege_escalation]
# Allow privilege escalation (sudo)
become = True
become_method = sudo
become_user = root
become_ask_pass = False

[ssh_connection]
# SSH connection settings
pipelining = True
control_path = /tmp/ansible-ssh-%%h-%%p-%%r
